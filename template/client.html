<!DOCTYPE html>
<html>
<head>
    <title>Home Inspection Appointment</title>
    <style>
        body {
            background-image: url('path/to/background-image.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h1
        {
          text-align: center;
        }
    </style>
</head>
<body>
    <h1>Client Information</h1>
    <form action="/client" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="carName">Car Name:</label>
        <input type="text" id="carName" name="carName" required><br><br>

        <label for="carPrice">Model Estimated Price:</label>
        <input type="number" id="carPrice" name="carPrice" required><br><br>

        <label for="phno">Phone No:</label>
        <input type="number" id="phno" name="phno" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <input type="submit" value="Book Appointment">
    </form>
</body>
</html>
